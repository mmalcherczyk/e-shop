about: 
  about-us: Sobre nosotros
  welcome: Bienvenido a
  desc-one: E-Shopee es la plataforma de comercio electrónico más grande del sudeste asiático y Taiwán. Es una plataforma adaptada a la región, que hace que las compras en línea sean fáciles, seguras y rápidas a través de su fuerte pago y soporte logístico. Shopee es fuertemente apoyado por SEA (anteriormente conocido como Garena), el proveedor de plataforma de Internet más grande del sudeste asiático.
  desc-two: Shopee se puede descargar gratis en App Store y Google Play en Singapur, Malasia, Tailandia, Taiwán, Indonesia, Vietnam y Filipinas. Para obtener más información, visite https://shopee.vn
  our-purpose: Nuestro propósito
  purpose-desc: El equipo de Shopee cree en el poder transformador de la tecnología y quiere cambiar el mundo para mejor al proporcionar una plataforma para conectar compradores y vendedores en una comunidad. A medida que las compras en dispositivos móviles se convierten en la nueva norma, Shopee tiene como objetivo mejorar continuamente su plataforma para ofrecer una experiencia de compra perfecta y agradable para todos los usuarios y ser la plataforma de comercio electrónico de la región de elección.
