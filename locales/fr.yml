about: 
  about-us: À propos de nous
  welcome: Bienvenue à
  desc-one: E-Shopee est la plus grande plate-forme de commerce électronique d'Asie du Sud-Est et de Taïwan. Il s'agit d'une plate-forme adaptée à la région, ce qui rend les achats en ligne faciles, sécurisés et rapides grâce à son paiement solide et son soutien logistique. Les acheteurs sont fortement soutenus par SEA (anciennement connu sous le nom de Garena), le plus grand fournisseur de plate-forme Internet d'Asie du Sud-Est.
  desc-two: Les acheteurs peuvent être téléchargés gratuitement sur l'App Store et Google Play à Singapour, en Malaisie, en Thaïlande, à Taïwan, en Indonésie, au Vietnam et aux Philippines. Pour plus d'informations, veuillez visiter https://shopee.vn
  our-purpose: Notre but
  purpose-desc: L'équipe des acheteurs croit au pouvoir transformateur de la technologie et veut changer le monde pour le mieux en fournissant une plate-forme pour connecter les acheteurs et les vendeurs dans une communauté. Alors que les achats sur les appareils mobiles deviennent la nouvelle norme, Shopee vise à améliorer en permanence sa plate-forme pour offrir une expérience de magasinage transparente et agréable pour tous les utilisateurs et être la plate-forme de commerce électronique de la région.
  our-team: Notre équipe
  team-desc: L'équipe des acheteurs croit au pouvoir transformateur de la technologie et veut changer le monde pour le mieux en fournissant une plate-forme pour connecter les acheteurs et les vendeurs dans une communauté. Alors que les achats sur les appareils mobiles deviennent la nouvelle norme, Shopee vise à améliorer en permanence sa plate-forme pour offrir une expérience de magasinage transparente et agréable pour tous les utilisateurs et être la plate-forme de commerce électronique de la région.
  testimonial: Témoignage
