about: 
  about-us: Über uns
  welcome: Willkommen zu
  desc-one: E-Shopee ist die größte E-Commerce-Plattform in Südostasien und Taiwan. Es ist eine Plattform, die auf die Region zugeschnitten ist und die Online -Einkäufe durch ihre starke Zahlung und logistische Unterstützung einfach, sicher und schnell macht. Shopee wird stark von Sea (früher bekannt als Garena), dem größten Internet -Plattformanbieter in Südostasien, unterstützt.
  desc-two: Shopee kann kostenlos im App Store und Google Play in Singapur, Malaysia, Thailand, Taiwan, Indonesien, Vietnam und den Philippinen heruntergeladen werden. Weitere Informationen finden Sie unter https://shopee.vn
  our-purpose: Unser Zweck
  purpose-desc: Das Shopee -Team glaubt an die transformative Kraft der Technologie und möchte die Welt zum Besseren verändern, indem sie eine Plattform zur Verbindung von Käufern und Verkäufern in einer Community bietet. Da einkaufen auf mobilen Geräten zur neuen Norm wird, möchte Shopee seine Plattform kontinuierlich verbessern, um allen Benutzern ein nahtloses und angenehmes Einkaufserlebnis zu bieten und die E-Commerce-Plattform der Region zu sein.
  our-team: Unser Team
  team-desc: Das Shopee -Team glaubt an die transformative Kraft der Technologie und möchte die Welt zum Besseren verändern, indem sie eine Plattform zur Verbindung von Käufern und Verkäufern in einer Community bietet. Da einkaufen auf mobilen Geräten zur neuen Norm wird, möchte Shopee seine Plattform kontinuierlich verbessern, um allen Benutzern ein nahtloses und angenehmes Einkaufserlebnis zu bieten und die E-Commerce-Plattform der Region zu sein.
