about: 
  about-us: 우리에 대해
  welcome: 에 오신 것을 환영합니다
  desc-one: E-Shopee는 동남아시아와 대만에서 가장 큰 전자 상거래 플랫폼입니다. 이 지역은이 지역에 맞게 조정 된 플랫폼으로, 온라인 쇼핑을 쉽고 안전하며 강력한 지불 및 물류 지원을 통해 빠르게 만들 수 있습니다. Shopee는 동남아시아 최대의 인터넷 플랫폼 제공 업체 인 SEA (이전에 Garena로 알려진)에 의해 강력하게 지원됩니다.
  desc-two: Shopee는 싱가포르, 말레이시아, 태국, 대만, 인도네시아, 베트남 및 필리핀에서 앱 스토어 및 Google Play에서 무료로 다운로드 할 수 있습니다. 자세한 내용은 https://shopee.vn을 방문하십시오
  our-purpose: 우리의 목적
  purpose-desc: Shopee 팀은 기술의 혁신적인 힘을 믿고 구매자와 판매자를 하나의 커뮤니티에 연결할 수있는 플랫폼을 제공함으로써 더 나은 세상을 변화시키기를 원합니다. 모바일 장치에서의 쇼핑이 새로운 표준이되면서 Shopee는 모든 사용자에게 완벽하고 즐거운 쇼핑 경험을 제공하고 지역의 전자 상거래 플랫폼이 될 수있는 플랫폼을 지속적으로 향상시키는 것을 목표로합니다.
