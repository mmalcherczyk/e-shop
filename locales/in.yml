  welcome: आपका स्वागत है
  desc-one: ई-शोपी दक्षिण पूर्व एशिया और ताइवान में सबसे बड़ा ईकॉमर्स प्लेटफॉर्म है। यह इस क्षेत्र के लिए एक मंच है, जो अपने मजबूत भुगतान और लॉजिस्टिक समर्थन के माध्यम से ऑनलाइन शॉपिंग को आसान, सुरक्षित और तेज बनाता है। Shopee को SEA (पूर्व में Garena के नाम से जाना जाता है), दक्षिण पूर्व एशिया के सबसे बड़े इंटरनेट प्लेटफॉर्म प्रदाता द्वारा दृढ़ता से समर्थित है।
