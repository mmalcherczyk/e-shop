about: 
  about-us: Về chúng tôi
  welcome: Chào mừng bạn đến
  desc-one: E-Shopee là nền tảng thương mại điện tử lớn nhất ở Đông Nam Á và Đài Loan. Nó là một nền tảng phù hợp với khu vực, giúp mua sắm trực tuyến trở nên dễ dàng, an toàn và nhanh chóng thông qua việc thanh toán mạnh mẽ và hỗ trợ hậu cần. Shopee được hỗ trợ mạnh mẽ bởi SEA (trước đây gọi là Garena), nhà cung cấp nền tảng Internet lớn nhất Đông Nam Á.
  desc-two: Shopee có thể được tải xuống miễn phí trên App Store và Google Play tại Singapore, Malaysia, Thái Lan, Đài Loan, Indonesia, Việt Nam và Philippines. Để biết thêm thông tin, vui lòng truy cập https://shopee.vn
  our-purpose: Mục đích của chúng tôi
  purpose-desc: Nhóm Shopee tin vào sức mạnh biến đổi của công nghệ và muốn thay đổi thế giới tốt hơn bằng cách cung cấp một nền tảng để kết nối người mua và người bán trong một cộng đồng. Khi mua sắm trên thiết bị di động trở thành tiêu chuẩn mới, Shopee nhằm mục đích liên tục nâng cao nền tảng của mình để mang lại trải nghiệm mua sắm liền mạch và thú vị cho tất cả người dùng và là nền tảng thương mại điện tử của khu vực.
