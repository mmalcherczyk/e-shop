about: 
  about-us: Chi siamo
  welcome: Benvenuto a
  desc-one: E-shopee è la più grande piattaforma di e-commerce nel sud-est asiatico e Taiwan. È una piattaforma su misura per la regione, rendendo lo shopping online facile, sicuro e veloce attraverso il suo forte pagamento e supporto logistico. Shopee è fortemente supportato da Sea (precedentemente noto come Garena), il più grande fornitore di piattaforme Internet del sud -est asiatico.
  desc-two: Shopee può essere scaricato gratuitamente su App Store e Google Play a Singapore, Malesia, Tailandia, Taiwan, Indonesia, Vietnam e Filippine. Per ulteriori informazioni, visitare https://shopee.vn
  our-purpose: Il nostro scopo
  purpose-desc: Il team Shopee crede nel potere trasformativo della tecnologia e vuole cambiare il mondo in meglio fornendo una piattaforma per collegare acquirenti e venditori in una comunità. Man mano che lo shopping sui dispositivi mobili diventa la nuova norma, Shopee mira a migliorare continuamente la sua piattaforma per offrire un'esperienza di acquisto senza soluzione di continuità e piacevole per tutti gli utenti ed essere la piattaforma di e-commerce della regione di scelta.
