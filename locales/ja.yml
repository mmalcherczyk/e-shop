about: 
  about-us: 私たちに関しては
  welcome: ようこそ
  desc-one: E-Shopeeは、東南アジアと台湾で最大のeコマースプラットフォームです。これは、この地域に合わせて調整されたプラットフォームであり、オンラインショッピングを簡単に、安全で、強力な支払いと物流サポートを迅速にしています。 Shopeeは、東南アジア最大のインターネットプラットフォームプロバイダーであるSea（以前はGarenaとして知られていました）に強くサポートされています。
  desc-two: Shopeeは、シンガポール、マレーシア、タイ、台湾、インドネシア、ベトナム、フィリピンのApp StoreとGoogle Playで無料でダウンロードできます。詳細については、https：//shopee.vnをご覧ください
  our-purpose: 私たちの目的
  purpose-desc: Shopeeチームは、テクノロジーの変革力を信じており、1つのコミュニティで買い手と売り手を接続するためのプラットフォームを提供することにより、世界をより良く変えたいと考えています。モバイルデバイスでの買い物が新しい標準になると、Shopeeは、すべてのユーザーにシームレスで楽しいショッピングエクスペリエンスを提供し、地域のeコマースプラットフォームになるためにプラットフォームを継続的に強化することを目指しています。
